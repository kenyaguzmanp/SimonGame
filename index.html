        <audio id="simonSound0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio id="simonSound1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="simonSound2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio id="simonSound3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
        <script>
            $(document).ready(function () {

                console.log("ready!");
                var x;
                var xArray = [];
                var count = 1;
                var y;
                var yArray = [];
                var moves;
                var strictFlag = false;
                var speed = 1000;
                var user;
                var userFlag;


                $("#resultLost").hide();
                $("#reset").addClass("disable");
                $(".place").addClass("disablePlace");
                
                var windowWidth=$(window).width();
                var shape = document.getElementsByTagName("svg")[0];
                var valueSvg=document.getElementsByTagName("svg")[0].width.animVal.value;               
                
                if(windowWidth<500){
                    console.log("oh oh");
                    shape.setAttribute("viewBox", "0 " + (valueSvg+80) +" 800 800"); 
                }else{
                   shape.setAttribute("viewBox", "0 150 800 800"); 
                }
                $(window).resize(function() {
                  if(windowWidth<500){
                    console.log("oh oh");
                    shape.setAttribute("viewBox", "0 " + (valueSvg+80) +" 800 800"); 
                }else{
                   shape.setAttribute("viewBox", "0 150 800 800"); 
                }
                });


                ////////////////////////////////////////
                $("[name='my-checkbox']").bootstrapSwitch({
                    onText: 'strict',
                    offText: 'normal',
                    size: 'large'
                });

                $("[name='my-checkbox2']").bootstrapSwitch({
                    onText: 'On',
                    offText: 'Off',
                    size: 'normal'
                });


                $('.alert-status2').bootstrapSwitch('state', true);
                $(document).on('switchChange.bootstrapSwitch', '.alert-status2', function (event, state) {
                    var strictAlert = $(".alert-status").bootstrapSwitch('state');
                    if (strictAlert) {
                        strictFlag = false;
                    } else {
                        strictFlag = true;
                    }

                    if ($(this).bootstrapSwitch('state')) {
                        $("[name='my-checkbox']").bootstrapSwitch('disabled', false);
                        resetGame();
                        clearInterval(moves);

                    } else {
                        $("[name='my-checkbox']").bootstrapSwitch('disabled', true);
                        setTimeout(function () {
                            $("#iteration").html(count);
                        }, 400);

                        x = Math.floor(Math.random() * 4);
                        xArray.push(x);
                        simonTurn(xArray);
                        $("#start").addClass("disable");
                        $("#reset").removeClass("disable");
                        user = setInterval(function () {
                            alert("Time Out!");
                            clearInterval(moves);
                            simonTurn(xArray);
                        }, 20000);

                    }

                });


                $('.alert-status').bootstrapSwitch('state', true);
                $(document).on('switchChange.bootstrapSwitch', '.alert-status', function (event, state) {
                    if ($(this).bootstrapSwitch('state')) {
                        strictFag = false;
                    } else {
                        strictFlag = true;
                    }
                });

                ////////////////////////////////////////



                function simonTurn(xArray) {
                    $(".place").addClass("disablePlace");
                    userFlag = 0;
                    setTimeout(function () {
                        $("#iteration").html(count);
                    }, 400);
                    var i = 0;
                    moves = setInterval(function () {
                        var idSelected = "#" + xArray[i];
                        var idNumber = xArray[i];
                        addColor(idSelected, idNumber);
                        i++;
                        if (i >= xArray.length) {
                            clearInterval(moves);
                            $(".place").removeClass("disablePlace");
                        }
                    }, 1000);

                }
                
                function placeColorInSvg(svgTitle, num, color){
                    for(var indx=1;indx<=num;indx++){
                                $(svgTitle+indx)[0].setAttribute("fill", color);
                    }
                }


                function addColor(id, idNumber) {
                    if (speed <= 100) {
                        $(id).addClass('paintButton' + id.substr(-1));
                        switch (idNumber) {
                            case 0:
                                simonSound0.play();
                                placeColorInSvg("#leftTop", 6, "#0FEDE2");
                                break;
                            case 1:
                                simonSound1.play();
                                placeColorInSvg("#rightTop", 8, "#E20000");
                                break;
                            case 2:
                                simonSound2.play();
                                placeColorInSvg("#rightBottom", 1, "#E90CF4");
                                break
                            case 3:
                                simonSound3.play();
                                placeColorInSvg("#leftBottom", 2, "#08F93B");
                                break
                        }


                        setTimeout(function () {
                            $(id).removeClass('paintButton' + id.substr(-1));
                            switch (idNumber) {
                                case 0:
                                    placeColorInSvg("#leftTop", 6, "#4DB5BA");
                                    break;
                                case 1:
                                    placeColorInSvg("#rightTop", 8, "#EF8B8B");
                                    break;
                                case 2:
                                    placeColorInSvg("#rightBottom", 1, "#A52FA8");
                                    break
                                case 3:
                                    placeColorInSvg("#leftBottom", 2, "#28771D");
                                    break
                            }

                        }, 100);

                    } else {
                        switch (idNumber) {
                            case 0:
                                simonSound0.play();
                                placeColorInSvg("#leftTop", 6, "#0FEDE2");
                                break;
                            case 1:
                                simonSound1.play();
                                placeColorInSvg("#rightTop", 8, "#E20000");
                                break;
                            case 2:
                                simonSound2.play();
                                placeColorInSvg("#rightBottom", 1, "#E90CF4");
                                break
                            case 3:
                                simonSound3.play();
                                placeColorInSvg("#leftBottom", 2, "#6bf588");
                                break

                        }

                        $(id).addClass('paintButton' + id.substr(-1));
                        setTimeout(function () {
                            $(id).removeClass('paintButton' + id.substr(-1));
                            switch (idNumber) {
                                case 0:
                                    placeColorInSvg("#leftTop", 6, "#4DB5BA");
                                    break;
                                case 1:
                                    placeColorInSvg("#rightTop", 8, "#EF8B8B");
                                    break;
                                case 2:
                                    placeColorInSvg("#rightBottom", 1, "#A52FA8");
                                    break
                                case 3:
                                    placeColorInSvg("#leftBottom", 2, "#28771D");
                                    break

                            }

                        }, speed);
                    }
                }

                function simonMoves() {
                    if (count < 20) {
                        x = Math.floor(Math.random() * 4);
                        xArray.push(x);
                        simonTurn(xArray);
                    } else {
                        $("#resultLost").html("Game Finished!").fadeIn({
                                duration: "slow"
                        });
                    }
                }

                function clearSimonArray(arr) {
                    arr = [];
                }


                function areEquals(array1, array2) {
                    var sum = 0;
                    for (var k = 0; k < array2.length; k++) {
                        if (array1[k] == array2[k]) {
                            sum++;
                        } else {
                        }
                    }
                    if (sum == array2.length) {
                        return "true";
                    } else {
                        return "false";
                    }

                }

                function resetGame() {
                    $("#start").removeClass("disable");
                    $("#strict").removeClass("disable");
                    setTimeout(function () {
                        $("#iteration").html("--");
                    }, 400);
                    xArray = [];
                    yArray = [];
                    count = 1;
                    $("#resultLost").fadeOut({
                        duration: "slow"
                    });
                    speed = 1000;
                    userFlag = 1;
                    strictFlag = false;
                }

                function resetUser() {
                    yArray = [];
                    $("#resultLost").fadeOut({
                        duration: "slow"
                    });
                }

                function userTurn(y) {
                    userFlag = 1;
                    clearInterval(user);
                    yArray.push(y);
                    speed = speed - 100;
                    if (yArray.length === xArray.length && areEquals(xArray, yArray) === "true") {
                        count++;
                        simonMoves();
                        clearSimonArray(xArray);
                        yArray = [];
                    } else if (yArray.length === xArray.length && areEquals(xArray, yArray) === "false") {
                        if (strictFlag === true) {
                            $("#resultLost").fadeIn({
                                duration: "fast"
                            });
                            resetGame();
                            $("#start, #strict").addClass("disable");
                            simonMoves();
                        } else {
                            $("#resultLost").html("wrong move, try again").fadeIn({
                                duration: "fast"
                            });
                            resetUser();
                            simonTurn(xArray);
                        }

                    }

                }


                $(".place").on("click", function () {
                    var thisId;
                    thisId = this.id;
                    switch (thisId) {
                        case "left_top":
                            y = 0;
                            simonSound0.play();
                            placeColorInSvg("#leftTop", 6, "#0FEDE2");
                            setTimeout(function () {
                                placeColorInSvg("#leftTop", 6, "#4DB5BA");
                            }, 300);

                            break;
                        case "right_top":
                            y = 1;
                            simonSound1.play();
                            placeColorInSvg("#rightTop", 8, "#E20000");
                            setTimeout(function () {
                                placeColorInSvg("#rightTop", 8, "#EF8B8B");
                            }, 300);
                            break;
                        case "right_bottom":
                            y = 2;
                            simonSound2.play();
                            placeColorInSvg("#rightBottom", 1, "#E90CF4");
                            setTimeout(function () {
                                placeColorInSvg("#rightBottom", 1, "#A52FA8");
                            }, 300);
                            break;
                        case "left_bottom":
                            y = 3;
                            simonSound3.play();
                            placeColorInSvg("#leftBottom", 2, "#6bf588");
                            setTimeout(function () {
                                placeColorInSvg("#leftBottom", 2, "#28771D");
                            }, 300);
                            break;
                    }
                    userFlag = 1;
                    clearInterval(user);
                    userTurn(y);

                });

                

            });
        </script>
    </body>
